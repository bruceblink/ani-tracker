<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title></title>

    <!-- 主题防闪烁脚本 -->
    <script>
        (function() {
            try {
                const theme = localStorage.getItem('theme');
                if (theme === 'dark' || (!theme && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
                    document.documentElement.classList.add('dark');
                } else {
                    document.documentElement.classList.remove('dark');
                }
            } catch(e) {
                console.error(e);
            }
        })();
    </script>

    <!-- favicon 和 CSS -->
    <link rel="icon" href="assets/favicon.ico" />
    <link rel="stylesheet" href="assets/styling/main.css" />
    <link rel="stylesheet" href="assets/styling/navbar.css" />
    <link rel="stylesheet" href="assets/styling/search.css" />
    <link rel="stylesheet" href="assets/styling/home.css" />
    <link rel="stylesheet" href="assets/styling/aniList.css" />
    <link rel="stylesheet" href="assets/styling/aniItem.css" />
</head>

    import init from './index.html';
    init();
</script>
</body>
</html>
