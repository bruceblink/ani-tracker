name: Rust CI & Fly Deploy

on:
  push:
    branches:
      - main
    paths-ignore:
      - 'README.md'
      - 'LICENSE'
      - '.gitignore'
      - '.gitattributes'
      - 'picture/**'
  pull_request:
    branches:
      - main
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always
  SQLX_VERSION: "0.8.0"
  SQLX_FEATURES: "rustls,postgres"
  APP_USER: app
  APP_USER_PWD: secret
  APP_DB_NAME: newsletter

jobs:
  ci:
    name:  CI fmt, clippy, test, coverage
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:latest
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: password
          POSTGRES_DB: ani_tracker
        ports:
          - 5432:5432
    steps:
      # 1ï¸âƒ£ ä¸‹è½½ä»“åº“ä»£ç 
      - uses: actions/checkout@v4

      # 2ï¸âƒ£ ç¼“å­˜ Cargo registryï¼ŒåŠ é€Ÿä¾èµ–ä¸‹è½½
      - name: Cache Cargo registry
        uses: actions/cache@v3
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
          key: cargo-registry-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: cargo-registry-

      # 3ï¸âƒ£ ç¼“å­˜ Cargo target ç›®å½•ï¼ŒåŠ é€Ÿé‡å¤æ„å»º
      - name: Cache Cargo target
        uses: actions/cache@v3
        with:
          path: target
          key: cargo-target-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: cargo-target-

      # 4ï¸âƒ£ å®‰è£… Rust å·¥å…·é“¾åŠå¿…è¦ç»„ä»¶
      - name: Install Rust with tools
        uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          components: rustfmt,clippy,llvm-tools-preview

      # 5ï¸âƒ£ å®‰è£…ç³»ç»Ÿä¾èµ–ï¼ˆPostgres å®¢æˆ·ç«¯ + pkg-configï¼‰
      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            postgresql-client \
            pkg-config \
            libglib2.0-dev \
            libcairo2-dev \
            libgdk-pixbuf2.0-dev \
            libgtk-3-dev

      # 6ï¸âƒ£ å®‰è£… sqlx-cliï¼Œç”¨äºæ•°æ®åº“è¿ç§»å’Œ SQL æ£€æŸ¥
      - name: Install sqlx-cli
        run: cargo install sqlx-cli --version=${{ env.SQLX_VERSION }} --features ${{ env.SQLX_FEATURES }} --no-default-features --locked

      # 7ï¸âƒ£ ç­‰å¾… Postgres æœåŠ¡å¯åŠ¨å®Œæˆ
      - name: Wait for Postgres to be ready
        run: |
          for i in {1..20}; do
            PGPASSWORD=password psql -h localhost -U postgres -c '\l' && break
            echo "Waiting for Postgres..."
            sleep 2
          done

      # 8ï¸âƒ£ åˆ›å»ºåº”ç”¨æ•°æ®åº“ç”¨æˆ·å¹¶æˆäºˆæƒé™
      - name: Create app user in Postgres
        run: |
          CREATE_QUERY="CREATE USER ${APP_USER} WITH PASSWORD '${APP_USER_PWD}';"
          PGPASSWORD="password" psql -U "postgres" -h "localhost" -c "${CREATE_QUERY}"
          GRANT_QUERY="ALTER USER ${APP_USER} CREATEDB;"
          PGPASSWORD="password" psql -U "postgres" -h "localhost" -c "${GRANT_QUERY}"

      # 9ï¸âƒ£ ç¡®ä¿æœ¬åœ°è„šæœ¬å¯æ‰§è¡Œ
      - name: Ensure scripts executable
        run: chmod +x ./scripts/*.sh

      # ğŸ”Ÿ æ‰§è¡Œæ•°æ®åº“è¿ç§»
      - name: Migrate database
        run: SKIP_DOCKER=true ./scripts/init_db.sh

      # 1ï¸âƒ£1ï¸âƒ£ æ ¼å¼æ£€æŸ¥
      - name: Check formatting
        run: cargo fmt -- --check

      # 1ï¸âƒ£2ï¸âƒ£ Clippy ä»£ç é™æ€åˆ†æ
      - name: Run Clippy
        run: cargo clippy -- -D warnings

      # 1ï¸âƒ£3ï¸âƒ£ è¿è¡Œå•å…ƒæµ‹è¯•ï¼ˆç¦ç”¨ GUI ç›¸å…³ç‰¹æ€§ï¼Œé¿å… soup3-sys æŠ¥é”™ï¼‰
      - name: Run tests
        run: cargo test

      # 1ï¸âƒ£4ï¸âƒ£ æ£€æŸ¥ SQLX æŸ¥è¯¢æ˜¯å¦è¿‡æœŸ
      - name: Check SQLX queries
        run: cargo sqlx prepare --workspace --check -- --all-targets

      # 1ï¸âƒ£5ï¸âƒ£ ç”Ÿæˆä»£ç è¦†ç›–ç‡ï¼ˆç¦ç”¨ GUI ç›¸å…³ç‰¹æ€§ï¼‰
      - name: Install cargo-llvm-cov
        uses: taiki-e/install-action@cargo-llvm-cov
      - name: Generate coverage report
        run: |
          cargo llvm-cov --features server --lcov --output-path lcov.info
          cargo llvm-cov report --features server --html --output-dir coverage
      - uses: actions/upload-artifact@v4
        with:
          name: "Coverage report"
          path: coverage/

  fly-deploy:
    name: Fly Deploy
    runs-on: ubuntu-latest
    needs: [ci] # ç¡®ä¿ CI æˆåŠŸåå†è§¦å‘
    concurrency: deploy-group
    steps:
      # 1ï¸âƒ£ ä¸‹è½½ä»“åº“ä»£ç 
      - uses: actions/checkout@v4
      # 2ï¸âƒ£ å®‰è£… flyctl
      - uses: superfly/flyctl-actions/setup-flyctl@master
      # 3ï¸âƒ£ éƒ¨ç½²åº”ç”¨åˆ° Fly.io
      - run: flyctl deploy --remote-only
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}
